<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <div class="container-fluid p-2">
        <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control" value="" placeholder="Search Event here">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#filter_card"><i class="fa fa-filter"></i>&nbsp;Filter</button>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <div id="map" class="vh-100">

                </div>
            </div>
        </div>

        <!-- Event Modal -->
        <div id="filter_card" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="distance" class="form-label">Distance</label>
                                <input id="distance" type="range" class="form-range" min="0" max="100" value="5">
                            </div>
                            <div class="col-12">
                                <label for="distance" class="form-label">Ticket Price</label>
                                <input id="distance" type="range" class="form-range" min="0" max="100" value="5">
                            </div>
                            <div class="col-12">
                                <select id="event_category" class="form-select">
                                    <option selected>Show only this category</option>
                                    <option value="programming">Programming</option>
                                    <option value="business">Business</option>
                                    <option value="art">Art</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class=" modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear all</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#show">
                            Show(100 events)
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </div>

    <script>
        var map = L.map('map', { doubleClickZoom: false }).locate({ setView: true, maxZoom: 16 });
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const tech_icon = L.icon({
            iconUrl: `images/tech_icon.png`,
            iconSize: [30, 30],
            iconAnchor: [15.5, 42],
            popupAnchor: [0, -45]
        });

        const pet_icon = L.icon({
            iconUrl: `images/pet_icon.png`,
            iconSize: [30, 30],
            iconAnchor: [15.5, 42],
            popupAnchor: [0, -45]
        });

        const tech_marker = L.marker([13.912262, 100.655355], {
            icon: tech_icon
        }).bindPopup(L.popup().setContent("Anroid Conference 02/12/2023 13:00 - 15:00")).addTo(map);
        const pet_marker = L.marker([13.912322, 100.652843], {
            icon: pet_icon
        }).bindPopup(L.popup().setContent("Pet meetup 05/12/2023 13:00 - 15:00")).addTo(map);
    </script>

</body>

</html>
