<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <div class="container vh-100">
        <div id="map" class="h-100"></div>
    </div>

    <script>
        var map = L.map('map', { doubleClickZoom: false }).locate({ setView: true, maxZoom: 16 });
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const tech_icon = L.icon({
            iconUrl: `images/tech_icon.png`,
            iconSize: [30, 30],
            iconAnchor: [15.5, 42],
            popupAnchor: [0, -45]
        });
        var tech_popup = L.popup().setContent("Anroid Conference");
        const tech_marker = L.marker([13.912262, 100.655355], {
            icon: tech_icon
        }).bindPopup(tech_popup).addTo(map);


    </script>

</body>

</html>
