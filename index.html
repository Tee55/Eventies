<body>
    <section class="container-fluid p-2 d-flex justify-content-center">
        <div id="menu_holder" class="d-grid gap-2">
            <div class="row">
                <div class="col">
                    <a href="calendar.html">
                        <button type="button" class="btn btn-primary w-100 h-100">
                            <i class="fa fa-magnifying-glass fa-8x"></i>
                            <h1 class="card-title">Find Event</h1>
                        </button>
                    </a>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary w-100 h-100" data-bs-toggle="modal"
                        data-bs-target="#checkin_card">
                        <i class="fa fa-map-marker-alt fa-8x"></i>
                        <h1 class="card-title">Event Check In</h1>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary w-100 h-100">
                        <i class="fa fa-tasks fa-8x"></i>
                        <h1 class="card-title">Activities</h1>
                    </button>
                </div>
                <div class="col">
                    <a href="points.html">
                        <button type="button" class="btn btn-primary w-100 h-100">
                            <i class="fa fa-gift fa-8x"></i>
                            <h1 class="card-title">Redeem</h1>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary w-100 h-100">
                        <i class="fa fa-comments fa-8x"></i>
                        <h1 class="card-title">Write Review</h1>
                    </button>
                </div>
            </div>
        </div>

        <!-- Event Modal -->
        <div id="checkin_card" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Check In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 text-center">
                                <i class="fa-regular fa-square fa-10x"></i>
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#show">
                                    Verify
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class=" modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#show">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </section>
</body>
